<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Saeed ahmad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      Saeed <span>ahmad</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>

  <div class="contact-page">
    <div class="contact-header">
      <h2>Let's <span>Create</span></h2>
      <p>
        Ready to bring your vision to life? Reach out.
      </p>
    </div>

    <div class="contact-content">
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Or find me here:</h3>
        <div class="social-links">
          <a href="https://www.facebook.com/share/19ToMcAkPp/?mibextid=qi2Omg"><i class="fab fa-facebook"></i> Facebook</a>
          <a href="https://t.me/ashackmaster"><i class="fab fa-telegram"></i> Telegram</a>
          <a href="mail.html"><i class="fas fa-envelope"></i> Email</a>
        </div>
        <div class="teaser-image">
          <img src="b.jpg" alt="Teaser">
          <p>
            "Ready when you are."
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
